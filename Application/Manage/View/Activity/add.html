<include file="Public:header" />

<script src="__PUBLIC__/js/jquery-1.8.2.min.js" type="text/javascript"></script>
<script src="__PUBLIC__/js/layer/layer.js" type="text/javascript"></script>
<script src="__PUBLIC__/js/copy/clipboard.min.js" type="text/javascript"></script>





<!-- page content -->
<div class="right_col" role="main">
    <div class="">
        <div class="page-title">
            <if condition="1 eq 2">
            <div class="title_left">
                <h3>游戏配置</h3>
            </div>
                <div class="title_right">
                    <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search for...">
                    <span class="input-group-btn">
                              <button class="btn btn-default" type="button">Go!</button>
                          </span>
                        </div>
                    </div>
                </div>
            </if>
        </div>
        <div class="clearfix"></div>

        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>游戏基本配置 </h2>
                        <ul class="nav navbar-right panel_toolbox">
                            <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                            </li>
                            <li><a class="close-link"><i class="fa fa-close"></i></a>
                            </li>
                        </ul>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content container kv-main">

                        <form method="post" action="{:U('Manage/Activity/add')}" enctype="multipart/form-data" class="form-horizontal form-label-left" onsubmit="return check_form(this)">
                            <div class="item form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12">
                                    活动状态： <span class="required">*</span>
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12 input-group">

                                    <div class="radio">
                                        <label>
                                            <input type="radio" <if condition="$activity['status'] eq 1">checked</if> value="1" id="status1" name="status"> 开
                                        </label>
                                        <label>
                                            <input type="radio" <if condition="$activity['status'] eq 2">checked</if> value="2" id="status2" name="status"> 关
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="item form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">
                                    活动名称： <span class="required">*</span>
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12 input-group">
                                    <input type="text" id="name" name="name" value="{$activity.name}" placeholder="填写活动名称" required="required" class="form-control col-md-7 col-xs-12">
                                </div>
                            </div>
                            <div class="item form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="title">
                                    分享标题： <span class="required">*</span>
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12 input-group">
                                    <input type="text" id="title" name="title" value="{$activity.title}" placeholder="填写分享标题" required="required" class="form-control col-md-7 col-xs-12">
                                </div>
                            </div>
                            <div class="item form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="title">
                                    分享描述： <span class="required">*</span>
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12 input-group">
                                    <input type="text" id="desc" name="desc" value="{$activity.desc}" placeholder="填写分享描述" required="required" class="form-control col-md-7 col-xs-12">
                                </div>
                            </div>
                            <div class="item form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="title">
                                    分享链接： <span class="required">*</span>
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12 input-group">
                                    <input type="text" id="share_url" name="share_url" value="{$activity.share_url}" placeholder="填写分享链接" required="required" class="form-control col-md-7 col-xs-12">
                                </div>
                            </div>
                            <div class="item form-group">
                                <div class="item form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">
                                        分享图片： <span class="required">*</span>
                                    </label>
                                    <div class="col-md-6 col-sm-6 col-xs-12 input-group">
                                        <input name="pic_coin" type="file" multiple>
                                    </div>
                                </div>
                            </div>
                            <div class="item form-group">
                                <div class="item form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">
                                        活动图片： <span class="required">*</span>
                                    </label>
                                    <div class="col-md-6 col-sm-6 col-xs-12 input-group">
                                        <input name="file_imgs[]" <if condition="$activity['aid'] eq null"> required</if> type="file" multiple>
                                        <span class="input-group-btn">
                                            <button class="btn btn-dark" onclick="add_imgs()" type="button">添加图片</button>
                                            <if condition="$activity['aid'] neq null"><button onclick="look_pic('{$activity.aid}')" class="btn btn-default" type="button">查看图片</button></if>
                                        </span>
                                    </div>
                                </div>
                            </div>

                            <div class="img_items">
                            </div>


                            <div class="ln_solid"></div>
                            <div class="form-group">
                                <div class="col-md-6 col-md-offset-3">
                                    <input type="hidden" name="aid" value="{$activity.aid}" />
                                    <button type="submit" class="btn btn-primary">提交</button>
                                </div>
                            </div>
                        </form>


                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /page content -->
<div id="test">sfdsf</div>

<!-- footer content -->
<include file="Public:min_footer" />
<!-- /footer content -->
</div>
</div>

<!-- jQuery -->
<script src="__PUBLIC__/vendors/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="__PUBLIC__/vendors/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- FastClick -->
<script src="__PUBLIC__/vendors/fastclick/lib/fastclick.js"></script>
<!-- NProgress -->
<script src="__PUBLIC__/vendors/nprogress/nprogress.js"></script>
<!-- validator -->
<script src="__PUBLIC__/vendors/validator/validator.js"></script>

<!-- Custom Theme Scripts -->
<script src="__PUBLIC__/js/custom.min.js"></script>


<script>
    var _upload_url = "{:U('Manage/Upload/upload')}";
    function check_form(obj){
        var aname = $('#name').val();
        var atitle = $('#title').val();
        var astatus =  $("input[type='radio']:checked").val();
        if(aname == ''){
            fun_tips("活动名称不能为空");
            return false;
        }
        if(atitle == ''){
            fun_tips("分享标题不能为空");
            return false;
        }
        return true;
    }

    function fun_tips(tip){
        layer.open({
            title: '信息提示',
            content: tip
        });
    }

    function add_imgs(){
        var html = '';
        html += '<div class="item form-group">';
        html += '<label class="control-label col-md-3 col-sm-3 col-xs-12">';
        html += '活动图片： <span class="required">*</span>';
        html += '</label>';
        html += '<div class="col-md-6 col-sm-6 col-xs-12 input-group">';
        html += '<input name="file_imgs[]" type="file" multiple>';
        html += '<span class="input-group-btn">';
        html += '<button class="btn btn-danger" onclick="remove_img(this)" type="button">删除图片</button>';
        html += '</span>';
        html += '</div>';
        html += '</div>';
        $(".img_items").append(html);
    }
    function remove_img(obj){
        $(obj).parent().parent().parent().remove();
    }

    function look_pic(id){
        var url = "{:U('Activity/pic')}?id="+id
        layer.open({
            type: 2,
            shade: false,
//            maxmin: true,
            content: url,
            zIndex: layer.zIndex, //重点1
            title: "查看图片",
            area: ['40%', '60%'],
            skin: 'layui-layer-rim', //加上边框
            content: url,
        });
    }

</script>
</body>
</html>
