<include file="Public:header" />

<script src="__PUBLIC__/js/jquery-1.8.2.min.js" type="text/javascript"></script>
<script src="__PUBLIC__/js/layer/layer.js" type="text/javascript"></script>
<!-- page content -->
<div class="right_col" role="main">
    <div class="">
        <div class="page-title">
            <div class="title_left">
                <h3>用户信息</h3>
            </div>
            <if condition="1 eq 2">
                <div class="title_right">
                    <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search for...">
                    <span class="input-group-btn">
                              <button class="btn btn-default" type="button">Go!</button>
                          </span>
                        </div>
                    </div>
                </div>
            </if>
        </div>
        <div class="clearfix"></div>

        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_content">

                        <form method="post" action="" enctype="multipart/form-data" class="form-horizontal form-label-left">

                            <div class="item form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12">
                                    微信昵称： <span class="required">*</span>
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12 input-group">
                                    <input style="border: none;background-color: white;" readonly value="{$member.nickname}" class="form-control col-md-7 col-xs-12">
                                </div>
                            </div>
                            <div class="item form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12">微信头像： <span class="required">*</span>
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <img src="{$member.head_pic}" width="120" height="120" />
                                </div>
                            </div>
                            <div class="item form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12">
                                    钱包余额： <span class="required">*</span>
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12 input-group">
                                    <input type="text" value="{$member.wallet}"  style="border: none;background-color: white;" readonly class="form-control col-md-7 col-xs-12">
                                    <span class="input-group-btn">
                                        <button class="btn btn-default" onclick="" type="button">查看余额详细</button>
                                    </span>
                                </div>
                            </div>
                            <div class="item form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12">钱包金币： <span class="required">*</span>
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12 input-group">
                                    <input type="text" value="{$member.coin}"  style="border: none;background-color: white;" readonly class="form-control col-md-7 col-xs-12">
                                     <span class="input-group-btn">
                                        <button class="btn btn-default" onclick="" type="button">查看金币详细</button>
                                    </span>
                                </div>
                            </div>

                            <div class="ln_solid"></div>
                            <div class="form-group">
                                <div class="col-md-6 col-md-offset-3">
                                    <input type="hidden" name="id" value="{$wechat.id}" />
                                    <button type="button" class="btn btn-primary" onclick="window.history.go(-1)">返回</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /page content -->

<!-- footer content -->
<include file="Public:min_footer" />
<!-- /footer content -->
</div>
</div>

<!-- jQuery -->
<script src="__PUBLIC__/vendors/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="__PUBLIC__/vendors/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- FastClick -->
<script src="__PUBLIC__/vendors/fastclick/lib/fastclick.js"></script>
<!-- NProgress -->
<script src="__PUBLIC__/vendors/nprogress/nprogress.js"></script>
<!-- validator -->
<script src="__PUBLIC__/vendors/validator/validator.js"></script>

<!-- Custom Theme Scripts -->
<script src="__PUBLIC__/js/custom.min.js"></script>

</body>
</html>
