<include file="Public:header" />

<script src="__PUBLIC__/js/jquery-1.8.2.min.js" type="text/javascript"></script>
<script src="__PUBLIC__/js/layer/layer.js" type="text/javascript"></script>
<script src="__PUBLIC__/js/copy/clipboard.min.js" type="text/javascript"></script>

<!-- page content -->
<div class="right_col" role="main">
    <div class="">
        <div class="page-title">
            <if condition="1 eq 2">
            <div class="title_left">
                <h3>客服操作</h3>
            </div>
                <div class="title_right">
                    <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search for...">
                    <span class="input-group-btn">
                              <button class="btn btn-default" type="button">Go!</button>
                          </span>
                        </div>
                    </div>
                </div>
            </if>
        </div>
        <div class="clearfix"></div>

        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>客服操作 </h2>
                        <ul class="nav navbar-right panel_toolbox">
                            <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                            </li>
                            <li><a class="close-link"><i class="fa fa-close"></i></a>
                            </li>
                        </ul>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">

                        <form method="post" action="{:U('Manage/Customer/add')}" enctype="multipart/form-data" class="form-horizontal form-label-left" onsubmit="return check_form(this)">

                            <div class="item form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="kfname">
                                    客服名称： <span class="required">*</span>
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12 input-group">
                                    <input type="text" id="kfname" name="kfname" value="{$item.kfname}" placeholder="填写客服名称" required="required" class="form-control col-md-7 col-xs-12">
                                </div>
                            </div>

                            <div class="item form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="worktime">
                                    工作时间： <span class="required">*</span>
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12 input-group">
                                    <input type="text" id="worktime" name="worktime" value="{$item.worktime}" placeholder="填写工作时间" required="required" class="form-control col-md-7 col-xs-12">
                                </div>
                            </div>

                                <div class="item form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">
                                        类型： <span class="required">*</span>
                                    </label>
                                    <div class="col-md-6 col-sm-6 col-xs-12 input-group">
                                        <div class="col-md-9 col-sm-9 col-xs-12 input-group">
                                            <select name="type" id="type" class="form-control" onchange="disb()">
                                                <option value="" selected>选择类型</option>
                                                <option value="1" <if condition="$item['type'] eq 1">selected</if>>电话</option>
                                                <option value="2" <if condition="$item['type'] eq 2">selected</if>>QQ</option>
                                                <option value="3" <if condition="$item['type'] eq 3">selected</if>>微信</option>
                                                <option value="4" <if condition="$item['type'] eq 4">selected</if>>二维码</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                            <div class="item form-group others" style="display: none;">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="others">
                                    <b id="texthtml"></b>： <span class="required">*</span>
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12 input-group">
                                    <input type="text" id="others" name="others" value="{$item.others}" placeholder="" class="form-control col-md-7 col-xs-12">
                                </div>
                            </div>

                            <div class="item form-group qrcode" style="display: none;">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12">二维码： <span class="required">*</span>
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input type="file" name="qrcode" />上传二维码
                                    <if condition="$item['qrcode'] neq null">
                                        <span style="color:red;">已上传二维码</span>
                                    </if>
                                </div>
                            </div>

                            <div class="ln_solid"></div>
                            <div class="form-group">
                                <div class="col-md-6 col-md-offset-3">
                                    <input type="hidden" name="id" value="{$item.id}" />
                                    <button type="submit" class="btn btn-primary">提交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /page content -->

<!-- footer content -->
<include file="Public:min_footer" />
<!-- /footer content -->
</div>
</div>

<!-- jQuery -->
<script src="__PUBLIC__/vendors/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="__PUBLIC__/vendors/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- FastClick -->
<script src="__PUBLIC__/vendors/fastclick/lib/fastclick.js"></script>
<!-- NProgress -->
<script src="__PUBLIC__/vendors/nprogress/nprogress.js"></script>
<!-- validator -->
<script src="__PUBLIC__/vendors/validator/validator.js"></script>

<!-- Custom Theme Scripts -->
<script src="__PUBLIC__/js/custom.min.js"></script>
<script>


    function check_form(obj){
        var name = $("#kfname").val();
        var time = $("#worktime").val();
        var val = $('#type option:selected') .val();
        if(name == ''){
            fun_tips("请填写客服名称");
            return false;
        }
        if(time == ''){
            fun_tips("请填写工作时间");
            return false;
        }
        if(val == ''){
            fun_tips("请选择类型");
            return false;
        }
        return true;
    }

    function fun_tips(tip){
        layer.open({
            title: '信息提示',
            content: tip
        });
    }

    function  disb(){
       var val = $('#type option:selected') .val();
       var text  = $('#type option:selected') .text();
        if(val == ''){
            $(".others").hide();
            $(".qrcode").hide();
            return false;
        }
        if(val == 4){
            $(".others").hide();
            $(".qrcode").show();
        }else{
            $(".others").show();
            $("#texthtml").html(text);
            $(".qrcode").hide();
        }
    }


</script>
</body>
</html>
